<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Rates - Live Prices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .refresh-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .metal-grid {
            display: grid;
            gap: 15px;
        }

        .metal-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .metal-item:hover {
            transform: translateY(-2px);
        }

        .metal-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
        }

        .metal-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .currency {
            font-size: 0.8em;
            color: #666;
            margin-top: 3px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .timestamp {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
        }

        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-title {
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 5px;
        }

        .info-text {
            color: #555;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }

            .metal-item {
                padding: 15px;
            }

            .metal-name {
                font-size: 1em;
            }

            .metal-price {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Metal Rates</h1>
            <p>Live precious metal prices</p>
        </div>

        <div class="card">
            <button class="refresh-btn" id="refreshBtn" onclick="fetchMetalRates()">
                üîÑ Refresh Rates
            </button>
        </div>

        <div class="card">
            <div class="info">
                <div class="info-title">üìä Rate Information</div>
                <div class="info-text">Currency: INR (Indian Rupee) | Unit: per gram</div>
            </div>

            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading metal rates...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchMetalRates() {
            // const url = 'https://api.metals.dev/v1/latest?api_key=1YSCI5WQRAGM9TAF7QM9583AF&currency=INR&unit=g';
            const contentDiv = document.getElementById('content');
            const refreshBtn = document.getElementById('refreshBtn');

            try {
                // Show loading state
                contentDiv.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>Fetching latest rates...</div>
                    </div>
                `;
                refreshBtn.disabled = true;

                const response = await fetch(url, {
                    headers: {
                        'Accept': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log(result);

                // Display the metal rates
                displayMetalRates(result);

            } catch (error) {
                console.error('Error fetching metal rates:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è Failed to fetch metal rates. Please try again later.
                        <br><small>${error.message}</small>
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function displayMetalRates(data) {
            const contentDiv = document.getElementById('content');
            
            if (!data || !data.metals) {
                contentDiv.innerHTML = '<div class="error">No data available</div>';
                return;
            }

            const metals = data.metals;
            const currency = data.currency || 'INR';
            const unit = data.unit || 'g';

            let html = '<div class="metal-grid">';

            // Display each metal rate
            for (const [metal, price] of Object.entries(metals)) {
                html += `
                    <div class="metal-item">
                        <div>
                            <div class="metal-name">${metal}</div>
                            <div class="currency">${currency} per ${unit}</div>
                        </div>
                        <div class="metal-price">‚Çπ${price.toFixed(2)}</div>
                    </div>
                `;
            }

            html += '</div>';

            // Add timestamp
            if (data.timestamp) {
                const date = new Date(data.timestamp * 1000);
                html += `
                    <div class="timestamp">
                        Last updated: ${date.toLocaleString()}
                    </div>
                `;
            }

            contentDiv.innerHTML = html;
        }

        // Fetch rates on page load
        window.addEventListener('DOMContentLoaded', fetchMetalRates);
    </script>
</body>
</html>
